
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retour de Véhicule</title>
</head>
<body>
  <h1>Retour de Véhicule</h1>
  <p>Formulaire de retour de véhicule pour la plaque : <strong id="plaque"></strong></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('plaque').textContent = params.get('plaque') || "Non spécifiée";
  </script>
</body>
</html>
